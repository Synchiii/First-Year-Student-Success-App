<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Tips for Students</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eaf4ea;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .container {
      flex-grow: 1;
      padding: 60px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 50px;
    }

    .page-header h1 {
      font-weight: 800;
      color: #2e3c1c;
      font-size: 3rem;
      text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.2);
    }

    .page-header p {
      color: #555;
      font-size: 1.2rem;
    }

    .tip-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .tip-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
    }

    .card-title {
      color: #394E25;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card-text {
      color: #333;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .tip-of-day {
      background: linear-gradient(90deg, #94C973, #C5E384);
      color: #1d2c0f;
      border-radius: 12px;
      padding: 20px;
      margin: 40px auto;
      text-align: center;
      max-width: 700px;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #394E25;
      color: white;
      font-size: 0.9rem;
    }

    /* Modal Styling */
    .modal-content {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal-header {
      background: linear-gradient(135deg, #5c9735, #c7e879);
      color: white;
      border-bottom: none;
      text-align: center;
    }

    .modal-body {
      background-color: #fdfdfd;
      font-size: 1.3rem;
      text-align: center;
      color: #2e3c1c;
      font-weight: 500;
      padding: 30px;
      animation: fadeInText 0.6s ease;
    }

    .modal-body i {
      font-size: 2.5rem;
      color: #7ba950;
      margin-bottom: 10px;
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeInText {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button class="btn btn-secondary back-btn" onclick="window.location.href='Landing_Page.html'">
    ‚Üê Back
  </button>

  <!-- Study Tips Content -->
  <div class="container">
    <div class="page-header">
      <h1>Welcome Freshies!</h1>
      <p>Learn smart strategies to manage your time effectively and achieve your academic goals!</p>
    </div>

    <!-- Tip of the Day -->
    <div class="tip-of-day">
      <h5>üí° Tip of the Day</h5>
      <p id="dailyTip" class="mt-2"></p>
    </div>

    <!-- Tip Cards -->
    <div class="row g-4" id="tipsContainer">
      <!-- Cards generated by JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Study Success Guide | Designed for First Year College Students
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="tipModal" tabindex="-1" aria-labelledby="tipModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="tipModalLabel">‚ú® Study Tip Highlight</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalTipText">
          <!-- Tip content appears here -->
        </div>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Got it!</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const tips = [
      "Set clear, achievable goals for each study session ‚Äî small wins build momentum.",
      "Use a study planner to allocate time for each subject throughout the week.",
      "Start your day with your hardest subject ‚Äî your brain is freshest in the morning.",
      "Avoid cramming. Spacing out your study time improves long-term memory.",
      "Use the Pomodoro method: 25 minutes of focus, 5 minutes of rest ‚Äî repeat!",
      "Minimize distractions ‚Äî silence your phone and close unused tabs.",
      "Prioritize tasks: Focus on what‚Äôs most important, not what‚Äôs easiest.",
      "Take breaks ‚Äî resting your mind improves focus and retention.",
      "Track your time ‚Äî find out where you waste it, then adjust your habits.",
      "Reward yourself after studying ‚Äî it keeps you motivated for the next task."
    ];

    // Display random daily tip
    document.getElementById("dailyTip").innerText = tips[Math.floor(Math.random() * tips.length)];

    // Generate cards
    const container = document.getElementById("tipsContainer");
    tips.forEach((tip, i) => {
      const col = document.createElement("div");
      col.className = "col-md-4";
      col.innerHTML = `
        <div class="card tip-card h-100" data-bs-toggle="modal" data-bs-target="#tipModal" onclick="showTip(${i})">
          <div class="card-body text-center">
            <h5 class="card-title">üìò Tip #${i + 1}</h5>
            <p class="card-text text-muted">Click to reveal this tip</p>
          </div>
        </div>`;
      container.appendChild(col);
    });

    // Show tip in modal
    function showTip(i) {
      const modalBody = document.getElementById("modalTipText");
      modalBody.innerHTML = `<i class='bi bi-lightbulb'></i><p>${tips[i]}</p>`;
    }
  </script>
</body>
</html>
