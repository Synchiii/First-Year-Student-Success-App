<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Right Sidebar with Image Button</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }

    /* Sidebar (Right Side) */
    .sidebar {
      width: 250px;
      background-color: #394E25;
      color: white;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      padding: 20px 0;
      transition: transform 0.3s ease;
      z-index: 999;
      transform: translateX(250px); /* hidden by default */
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #7ba950;
    }

    /* Image Button (Top Right Corner) */
    .menu-img {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .menu-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Main Content */
    .content {
      padding: 60px 40px;
      text-align: center;
    }

    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: none;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card button {
      width: 100%;
    }
    .mb-5 {
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <!-- Image Button (replace the src with your image) -->
  <img src="C:\Users\jorda\OneDrive\Desktop\Jordan Folder\Jordan Folder\logo.png" alt="Menu Icon" class="menu-img" id="menuToggle">

  <!-- Sidebar (Right Side) -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-4">My App</h4>
    <a href="#" class="active"><i class="bi bi-house-door me-2"></i>Profile</a>
    <a href="#"><i class="bi bi-folder me-2"></i> Calendar</a>
    <a href="#"><i class="bi bi-person me-2"></i> Map</a>
    <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
    <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content container">
    <h2 class="mb-5">Welcome Freshies!</h2>

    <!-- 3 Bootstrap Cards -->
    <div class="row justify-content-center g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card p-3">
          <img src="" class="card-img-top rounded" alt="Card 1">
          <div class="card-body">
            <h5 class="card-title">Profile</h5>
            <p class="card-text">View and update your personal information and settings.</p>
            <button class="btn btn-primary" onclick="alert('Opening Profile...')">
              Open Profile
            </button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://via.placeholder.com/300x180" class="card-img-top rounded" alt="Card 2">
          <div class="card-body">
            <h5 class="card-title">Projects</h5>
            <p class="card-text">Manage your ongoing projects and tasks easily here.</p>
            <button class="btn btn-success" onclick="alert('Loading Projects...')">
              View Projects
            </button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card p-3">
          <img src="https://via.placeholder.com/300x180" class="card-img-top rounded" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">Reports</h5>
            <p class="card-text">Generate and view detailed performance reports.</p>
            <button class="btn btn-warning" onclick="alert('Generating Report...')">
              Generate Report
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const menuImg = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    // Sidebar opens when hovering the image
    menuImg.addEventListener('mouseenter', () => {
      sidebar.classList.add('show');
    });

    // Keep open while hovering sidebar
    sidebar.addEventListener('mouseenter', () => {
      sidebar.classList.add('show');
    });

    // Close when mouse leaves image or sidebar
    menuImg.addEventListener('mouseleave', () => {
      setTimeout(() => {
        if (!sidebar.matches(':hover')) sidebar.classList.remove('show');
      }, 200);
    });

    sidebar.addEventListener('mouseleave', () => {
      sidebar.classList.remove('show');
    });
  </script>
</body>
</html>
