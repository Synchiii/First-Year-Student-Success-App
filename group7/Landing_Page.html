<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Freshies | FYSSA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* Background setup with blur */
    body {
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    /* Blurry background image */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('C:\\Users\\jorda\\OneDrive\\Desktop\\Jordan Folder\\Jordan Folder\\logo.png') no-repeat center center/cover;
      filter: blur(4px) brightness(40%);
      z-index: -1;
    }

    /* Sidebar (Right Side) */
    .sidebar {
      width: 250px;
      background-color: rgba(57, 78, 37, 0.95);
      color: rgb(255, 255, 255);
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      padding: 20px 0;
      transition: transform 0.3s ease;
      z-index: 999;
      transform: translateX(250px);
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #7ba950;
      border-radius: 5px;
    }

    /* Menu Button (Top Right Corner) */
    .menu-img {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    .menu-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Main Content */
    .content {
      padding: 120px 40px;
      text-align: center;
    }

    .content h2 {
      font-weight: 700;
      font-size: 3rem;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      color: #f8f9fa;
    }

    .content p {
      font-size: 1.2rem;
      color: #e8e8e8;
      max-width: 600px;
      margin: 0 auto;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <!-- Image Button -->
  <img src="C:\Users\jorda\OneDrive\Desktop\Jordan Folder\Jordan Folder\logo.png" alt="Menu Icon" class="menu-img" id="menuToggle">

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center mb-4">FYSSA</h4>

    <a href="profile_page.html" class="active"><i class="bi bi-person-circle me-2"></i>Profile</a>
    <a href="Wellness.html"><i class="bi bi-heart-pulse me-2"></i>Wellness</a>
    <a href="Study_tips.html"><i class="bi bi-lightbulb me-2"></i>Study Tips</a>
    <a href="Calendar.html"><i class="bi bi-calendar-event me-2"></i>Calendar</a>
    <a href="Reminder.html"><i class="bi bi-bell me-2"></i>Reminder</a>
    <a href="Mentor.html"><i class="bi bi-mortarboard me-2"></i>Mentor</a>
    <a href="Peer_group.html"><i class="bi bi-people me-2"></i>Peer Group</a>

    <hr class="text-white mx-3">

    <a href="#"><i class="bi bi-gear me-2"></i>Settings</a>
    <a href="Login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content container">
    <h2>Welcome Freshies!</h2>
    <p>Start exploring your dashboard using the sidebar menu. Your success begins here at FYSSA.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const menuImg = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    menuImg.addEventListener('mouseenter', () => {
      sidebar.classList.add('show');
    });

    sidebar.addEventListener('mouseenter', () => {
      sidebar.classList.add('show');
    });

    menuImg.addEventListener('mouseleave', () => {
      setTimeout(() => {
        if (!sidebar.matches(':hover')) sidebar.classList.remove('show');
      }, 200);
    });

    sidebar.addEventListener('mouseleave', () => {
      sidebar.classList.remove('show');
    });
  </script>
</body>
</html>
