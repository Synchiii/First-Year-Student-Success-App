<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .profile-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .profile-card {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
      border-bottom: 2px solid #e9ecef;
      padding-bottom: 20px;
    }

    .profile-header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #394E25;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    .save-btn {
      background-color: #394E25;
      border: none;
    }

    .save-btn:hover {
      background-color: #506B33;
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button class="btn btn-secondary back-btn" onclick="window.location.href='Landing_Page.html'">
    ‚Üê Back
  </button>

  <!-- Profile Content -->
  <div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="https://via.placeholder.com/130" alt="User Photo">
        <div>
          <h2 class="fw-bold">User Profile</h2>
          <p class="text-muted">View or edit your personal details below</p>
        </div>
      </div>

      <form id="profileForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="Last_name" class="form-label fw-semibold">Last Name</label>
            <input type="text" class="form-control" id="Last_name" value="Nicolas" readonly>
          </div>
          <div class="col-md-6">
            <label for="First_name" class="form-label fw-semibold">First Name</label>
            <input type="text" class="form-control" id="First_name" value="Jordan" readonly>
          </div>
          <div class="col-md-6">
            <label for="Middle_name" class="form-label fw-semibold">Middle Name</label>
            <input type="text" class="form-control" id="Middle_name" value="Palma" readonly>
          </div>
          <div class="col-md-6">
            <label for="Suffix" class="form-label fw-semibold">Suffix</label>
            <input type="text" class="form-control" id="Suffix" value="Jr." readonly>
          </div>
          <div class="col-md-6">
            <label for="age" class="form-label fw-semibold">Age</label>
            <input type="number" class="form-control" id="age" value="20" readonly>
          </div>
          <div class="col-md-6">
            <label for="Sex" class="form-label fw-semibold">Sex</label>
            <input type="text" class="form-control" id="Sex" value="Male" readonly>
          </div>
          <div class="col-md-6">
            <label for="Birth_date" class="form-label fw-semibold">Birth Date</label>
            <input type="text" class="form-control" id="Birth_date" value="2003-01-15" readonly>
          </div>
          <div class="col-md-6">
            <label for="Contact_no." class="form-label fw-semibold">Contact No.</label>
            <input type="text" class="form-control" id="Contact_no." value="09123456789" readonly>
          </div>
          <div class="col-md-6">
            <label for="course" class="form-label fw-semibold">Course</label>
            <input type="text" class="form-control" id="course" value="BS Information Technology" readonly>
          </div>
          <div class="col-md-6">
            <label for="section" class="form-label fw-semibold">Block / Section</label>
            <input type="text" class="form-control" id="section" value="BSIT 2-B" readonly>
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="button" id="editBtn" class="btn btn-primary me-2">Edit</button>
          <button type="submit" id="saveBtn" class="btn save-btn text-white" disabled>Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const inputs = document.querySelectorAll("#profileForm input");

    editBtn.addEventListener("click", () => {
      inputs.forEach(input => input.removeAttribute("readonly"));
      saveBtn.disabled = false;
      editBtn.disabled = true;
    });

    document.getElementById("profileForm").addEventListener("submit", (e) => {
      e.preventDefault();
      inputs.forEach(input => input.setAttribute("readonly", true));
      saveBtn.disabled = true;
      editBtn.disabled = false;
      alert("Profile details saved successfully!");
    });
  </script>
</body>
</html>
