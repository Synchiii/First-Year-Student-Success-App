<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Calendar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eaf4ea;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex-grow: 1;
      padding: 60px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-weight: 700;
      color: #394E25;
    }

    .page-header p {
      color: #555;
      font-size: 1.1rem;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #394E25;
      color: white;
      font-size: 0.9rem;
    }

    .fc-toolbar-title {
      color: #394E25 !important;
    }

    .fc-button-primary {
      background-color: #394E25 !important;
      border-color: #394E25 !important;
    }

    .fc-button-primary:hover {
      background-color: #506B33 !important;
      border-color: #506B33 !important;
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button class="btn btn-secondary back-btn" onclick="window.location.href='Landing_Page.html'">
    ← Back
  </button>

  <!-- Calendar Section -->
  <div class="container">
    <div class="page-header">
      <h1>Student Calendar</h1>
      <p>Plan your study schedule, track wellness activities, and manage your time efficiently.</p>
    </div>

    <div id="calendar"></div>
  </div>

  <footer>
    © 2025 Student Planner | Stay Organized, Stay Healthy
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,
        themeSystem: 'bootstrap5',

        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },

        dateClick: function(info) {
          const eventTitle = prompt('Enter event title:');
          if (eventTitle) {
            calendar.addEvent({
              title: eventTitle,
              start: info.dateStr,
              allDay: true
            });
          }
        },

        eventClick: function(info) {
          if (confirm(`Do you want to delete this event: "${info.event.title}"?`)) {
            info.event.remove();
          }
        },

        events: [
          { title: 'Orientation Day', start: '2025-06-05' },
          { title: 'Midterm Exams', start: '2025-09-15', end: '2025-09-19' },
          { title: 'Group Study', start: '2025-10-12' },
          { title: 'Wellness Seminar', start: '2025-10-20' }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
