<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peer Group</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eaf4ea;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex-grow: 1;
      padding: 60px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-weight: 700;
      color: #394E25;
    }

    .page-header p {
      color: #555;
      font-size: 1.1rem;
    }

    .peer-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
      background-color: #fff;
      position: relative;
    }

    .peer-card.removing {
      opacity: 0;
      transform: scale(0.95);
    }

    .peer-card:hover {
      transform: translateY(-5px);
    }

    .peer-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #394E25;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .peer-card img:hover {
      transform: scale(1.05);
    }

    .card-title {
      color: #394E25;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .nickname {
      font-style: italic;
      color: #666;
      margin-bottom: 5px;
    }

    .btn-message {
      background-color: #394E25;
      color: white;
      border: none;
      margin-right: 8px;
    }

    .btn-message:hover {
      background-color: #506B33;
    }

    .btn-remove {
      background-color: #b02a37;
      color: white;
      border: none;
      margin-right: 8px;
    }

    .btn-remove:hover {
      background-color: #92212b;
    }

    .btn-edit {
      background-color: #ffc107;
      color: black;
      border: none;
    }

    .btn-edit:hover {
      background-color: #e0a800;
    }

    .add-peer-form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #394E25;
      color: white;
      font-size: 0.9rem;
    }

    .modal-content {
      background: #f9f9f9;
      border-radius: 10px;
    }

    .modal-body img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button class="btn btn-secondary back-btn" onclick="window.location.href='Landing_Page.html'">← Back</button>

  <div class="container">
    <div class="page-header">
      <h1>Peer Group</h1>
      <p>Connect with fellow students to learn, share, and grow together.</p>
    </div>

    <!-- Peer List -->
    <div class="row g-4" id="peerList"></div>

    <!-- Add Peer Form -->
    <div class="mt-5">
      <h3 class="text-center text-success mb-4">Add a New Peer</h3>
      <form id="addPeerForm" class="add-peer-form">
        <div class="mb-3">
          <label for="peerName" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" id="peerName" required>
        </div>

        <div class="mb-3">
          <label for="peerNickname" class="form-label fw-semibold">Nickname</label>
          <input type="text" class="form-control" id="peerNickname" required>
        </div>

        <div class="mb-3">
          <label for="peerCourse" class="form-label fw-semibold">Course & Section</label>
          <input type="text" class="form-control" id="peerCourse" required>
        </div>

        <div class="mb-3">
          <label for="peerImage" class="form-label fw-semibold">Profile Image URL</label>
          <input type="text" class="form-control" id="peerImage" placeholder="Enter image link or leave blank">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4 py-2">Add Peer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title">Peer Photo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Peer Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editPeerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Edit Peer Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editPeerForm">
            <input type="hidden" id="editPeerIndex">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" id="editName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nickname</label>
              <input type="text" id="editNickname" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Course & Section</label>
              <input type="text" id="editCourse" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Profile Image URL</label>
              <input type="text" id="editImage" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Peer Group | Connect, Collaborate, and Grow
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const peerList = document.getElementById("peerList");
    const addPeerForm = document.getElementById("addPeerForm");
    const editPeerForm = document.getElementById("editPeerForm");
    const editPeerModal = new bootstrap.Modal(document.getElementById("editPeerModal"));
    const imageModal = new bootstrap.Modal(document.getElementById("imageModal"));
    const modalImage = document.getElementById("modalImage");

    let peers = JSON.parse(localStorage.getItem("peers")) || [];
    let editingIndex = null;

    function renderPeers() {
      peerList.innerHTML = "";
      peers.forEach((peer, index) => {
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card peer-card text-center p-3">
            <img src="${peer.image}" alt="Peer Photo" class="peer-photo">
            <h5 class="card-title">${peer.name}</h5>
            <p class="nickname">"${peer.nickname}"</p>
            <p class="card-text text-muted">${peer.course}</p>
            <div class="d-flex justify-content-center">
              <button class="btn btn-message">Message</button>
              <button class="btn btn-edit" data-index="${index}">Edit</button>
              <button class="btn btn-remove" data-index="${index}">Remove</button>
            </div>
          </div>`;
        peerList.appendChild(card);
      });
    }

    // Load peers on start
    renderPeers();

    // Add new peer
    addPeerForm.addEventListener("submit", e => {
      e.preventDefault();
      const peer = {
        name: document.getElementById("peerName").value.trim(),
        nickname: document.getElementById("peerNickname").value.trim(),
        course: document.getElementById("peerCourse").value.trim(),
        image: document.getElementById("peerImage").value.trim() || "https://via.placeholder.com/100"
      };
      peers.push(peer);
      localStorage.setItem("peers", JSON.stringify(peers));
      renderPeers();
      addPeerForm.reset();
      alert("✅ New peer added successfully!");
    });

    // Edit or remove peer
    peerList.addEventListener("click", e => {
      if (e.target.classList.contains("btn-remove")) {
        const index = e.target.getAttribute("data-index");
        if (confirm(`Remove ${peers[index].name}?`)) {
          peers.splice(index, 1);
          localStorage.setItem("peers", JSON.stringify(peers));
          renderPeers();
        }
      }

      if (e.target.classList.contains("btn-edit")) {
        const index = e.target.getAttribute("data-index");
        editingIndex = index;
        document.getElementById("editName").value = peers[index].name;
        document.getElementById("editNickname").value = peers[index].nickname;
        document.getElementById("editCourse").value = peers[index].course;
        document.getElementById("editImage").value = peers[index].image;
        editPeerModal.show();
      }

      if (e.target.classList.contains("peer-photo")) {
        modalImage.src = e.target.src;
        imageModal.show();
      }
    });

    // Save edits
    editPeerForm.addEventListener("submit", e => {
      e.preventDefault();
      peers[editingIndex] = {
        name: document.getElementById("editName").value,
        nickname: document.getElementById("editNickname").value,
        course: document.getElementById("editCourse").value,
        image: document.getElementById("editImage").value || "https://via.placeholder.com/100"
      };
      localStorage.setItem("peers", JSON.stringify(peers));
      renderPeers();
      editPeerModal.hide();
      alert("✅ Peer info updated successfully!");
    });
  </script>
</body>
</html>
