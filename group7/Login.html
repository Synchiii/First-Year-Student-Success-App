<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .logo-section {
      background-color: #394E25; /* dark green */
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logo-section img {
      width: 500px;
      height: auto;
      margin-bottom: 20px;
    }

    .login-section {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ✅ Loading Overlay */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s;
    }

    #loading-screen.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Side (Logo) -->
      <div class="col-md-6 logo-section">
        <img src="file:///C:/Users/jorda/OneDrive/Desktop/Jordan%20Folder/Jordan%20Folder/logo.png" alt="Logo">
        <h2>YOUR JOURNEY BEGINS HERE MAKE IT COUNT</h2>
      </div>

      <!-- Right Side (Login Form) -->
      <div class="col-md-6 login-section">
        <div class="card shadow p-4" style="width: 350px;">
          <h3 class="text-center mb-4">Login</h3>

          <form onsubmit="return loginUser(event)">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-center mt-3">
              <small> <a href="#">Forgot Password?</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Loading Screen -->
  <div id="loading-screen">
    <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3 fw-semibold text-primary">Logging in, please wait...</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ JavaScript for login -->
  <script>
    function loginUser(event) {
      event.preventDefault(); // Prevent form reload

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const correctUsername = "admin";
      const correctPassword = "12345";

      if (username === correctUsername && password === correctPassword) {
        // Show loading screen
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('show');

        // Simulate loading, then redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "Landing_Page.html"; // Redirect to landing page
        }, 2000);
      } else {
        alert("Incorrect username or password. Please try again.");
      }
    }
  </script>
</body>
</html>
