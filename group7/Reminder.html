<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reminders</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eaf4ea;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex-grow: 1;
      padding: 60px 20px;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-weight: 700;
      color: #394E25;
    }

    .page-header p {
      color: #555;
      font-size: 1.1rem;
    }

    .reminder-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 15px;
      transition: transform 0.2s;
    }

    .reminder-card:hover {
      transform: translateY(-3px);
    }

    .reminder-title {
      font-weight: 600;
      color: #394E25;
      font-size: 1.2rem;
    }

    .reminder-date {
      color: #666;
      font-size: 0.9rem;
    }

    .btn-delete {
      background-color: #c0392b;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-delete:hover {
      background-color: #e74c3c;
    }

    .add-reminder-form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #394E25;
      color: white;
      font-size: 0.9rem;
    }

    .no-reminders {
      text-align: center;
      color: #777;
      margin-top: 30px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Back Button -->
  <button class="btn btn-secondary back-btn" onclick="window.location.href='Landing_Page.html'">
    ← Back
  </button>

  <!-- Reminders Section -->
  <div class="container">
    <div class="page-header">
      <h1>Reminders</h1>
      <p>Keep track of your important tasks and deadlines.</p>
    </div>

    <!-- Add Reminder Form -->
    <form id="addReminderForm" class="add-reminder-form mb-5">
      <div class="mb-3">
        <label for="reminderTitle" class="form-label fw-semibold">Reminder Title</label>
        <input type="text" class="form-control" id="reminderTitle" placeholder="e.g., Submit project report" required>
      </div>
      <div class="mb-3">
        <label for="reminderDate" class="form-label fw-semibold">Date</label>
        <input type="date" class="form-control" id="reminderDate" required>
      </div>
      <div class="mb-3">
        <label for="reminderTime" class="form-label fw-semibold">Time</label>
        <input type="time" class="form-control" id="reminderTime" required>
      </div>
      <div class="mb-3">
        <label for="reminderNote" class="form-label fw-semibold">Notes (Optional)</label>
        <textarea class="form-control" id="reminderNote" rows="2" placeholder="Add details..."></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4 py-2">Add Reminder</button>
      </div>
    </form>

    <!-- Reminder List -->
    <div id="reminderList"></div>
  </div>

  <footer>
    © 2025 Reminder System | Stay Organized & On Time
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Reminder Script -->
  <script>
    const form = document.getElementById('addReminderForm');
    const reminderList = document.getElementById('reminderList');

    let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

    // Function to display reminders
    function displayReminders() {
      reminderList.innerHTML = '';

      if (reminders.length === 0) {
        reminderList.innerHTML = '<p class="no-reminders">No reminders added yet.</p>';
        return;
      }

      reminders.forEach((reminder, index) => {
        const card = document.createElement('div');
        card.classList.add('reminder-card');

        card.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <div class="reminder-title">${reminder.title}</div>
              <div class="reminder-date">${reminder.date} • ${reminder.time}</div>
              ${reminder.note ? `<p class="mt-2 text-muted">${reminder.note}</p>` : ''}
            </div>
            <button class="btn btn-delete btn-sm" onclick="deleteReminder(${index})">Delete</button>
          </div>
        `;

        reminderList.appendChild(card);
      });
    }

    // Function to add reminder
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('reminderTitle').value.trim();
      const date = document.getElementById('reminderDate').value;
      const time = document.getElementById('reminderTime').value;
      const note = document.getElementById('reminderNote').value.trim();

      if (title && date && time) {
        reminders.push({ title, date, time, note });
        localStorage.setItem('reminders', JSON.stringify(reminders));
        form.reset();
        displayReminders();
        alert('Reminder added successfully!');
      }
    });

    // Function to delete reminder
    function deleteReminder(index) {
      if (confirm('Are you sure you want to delete this reminder?')) {
        reminders.splice(index, 1);
        localStorage.setItem('reminders', JSON.stringify(reminders));
        displayReminders();
      }
    }

    // Load reminders on page load
    displayReminders();
  </script>
</body>
</html>
